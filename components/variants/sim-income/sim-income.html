<section id="simulation" class="module-wrapper sim-income" data-component="sim-income">
  <div class="container section__inner">
    <header class="section__header">
      <h2 class="section__title">給与シミュレーション</h2>
      <p class="section__lead">
        あなたの働き方に合わせた収入目安。<br>
        <span class="u-text-accent">スライダーを動かしてみてください。</span>
      </p>
    </header>
    <div class="sim-income__calculator">
      <div class="sim-income__inputs">
        <div class="sim-income__group">
          <label for="sim-daily" class="sim-income__label">
            スタート日給 <span class="sim-income__value-display"><span data-role="display-daily">12,000</span>円</span>
          </label>
          <div class="sim-income__slider-wrapper">
            <input type="range" id="sim-daily" data-role="daily-wage" min="11000" max="18000" step="500" value="12000">
            <div class="sim-income__range-labels"><span>1.1万</span><span>1.8万</span></div>
          </div>
        </div>
        <div class="sim-income__group">
          <label for="sim-weekly" class="sim-income__label">
            週の出勤日数 <span class="sim-income__value-display">週<span data-role="display-weekly">5</span>日</span>
          </label>
          <div class="sim-income__slider-wrapper">
            <input type="range" id="sim-weekly" data-role="weekly-days" min="1" max="6" step="1" value="5">
            <div class="sim-income__range-labels"><span>週1</span><span>週6</span></div>
          </div>
        </div>
      </div>
      <div class="sim-income__results">
        <div class="sim-income__result-box">
          <span class="sim-income__result-label">月収目安</span>
          <div class="sim-income__result-value"><span data-role="result-monthly">258,000</span><span class="unit">円</span></div>
        </div>
        <div class="sim-income__arrow">▼</div>
        <div class="sim-income__result-box sim-income__result-box--highlight">
          <span class="sim-income__result-label">年収換算</span>
          <div class="sim-income__result-value sim-income__result-value--lg"><span data-role="result-yearly">3,096,000</span><span class="unit">円</span></div>
          <p class="sim-income__sub-text">※昇給・ボーナスは別途支給</p>
        </div>
      </div>
    </div>
    <p class="sim-income__note">※上記は「日給×週日数×4.3週」で算出した概算です。<br>※経験・能力を考慮して決定します。詳細は面談で！</p>
  </div>
</section>
